<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Новый клиент</title>
</head>
<body>
    <form class="add-form">
        <h1>Добавление нового клиента</h1>
        <div class="form-group">
            <label for="fio">ФИО</label>
            <input type="text" class="form-control" id="fio">
        </div>
        <div class="form-group">
            <label for="inputDate">Дата рождения</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="number">Телефон</label>
            <input type="text" class="form-control" id="number">
        </div>
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="text" class="form-control" id="email">
        </div>
        
        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="clients.html"><button type="button" class="btn btn-info">Назад</button></a>

    </form>
</body>
</html>
