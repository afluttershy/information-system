<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Новая заявка</title>
</head>
<body class="body">
    <form class="add-form">
        <h1>Добавление новой заявки</h1>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Имя клиента</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Имя клиента</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="type">Тип сигнализаци</label>
            <select class="form-control" id="type">
              <option>Ввведите тип сигнализации</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="materials">Материалы</label>
            <input type="text" class="form-control" id="materials">
        </div>
        <div class="form-group">
            <label for="worker">Исполнитель</label>
            <select class="form-control" id="worker">
              <option>Введите исполнителя</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Статус</label>
            <select class="form-control" id="status">
              <option>Введите исполнителя</option>
              <option>В обработке</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>

        
        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="requests.html"><button type="button" class="btn btn-info">Назад</button></a>

      </form>
    
</body>
</html>
